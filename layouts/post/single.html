{{ define "main" }}

<section class="section">
<div class="container">
  <h1 class="subtitle is-size-4-mobile is-size-3-tablet is-size-2-desktop">{{ .Title }}</h1>
  <h2 class="subtitle is-size-6-mobile is-size-5-tablet is-size-4-desktop">
    By {{ .Params.Author }}
  </h2>

  <div class="content">
    {{ .Content }}

    <br/>

    <small>Posted: {{ .Date.Format "January 2, 2006" }}</small>

  </div>
</div>
</section>
  <br/>

{{ end }}
