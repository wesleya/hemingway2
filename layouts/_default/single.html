{{ define "main" }}
<div class="container">
  <div class="card">
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{ .Title }}</p>
          <p class="subtitle is-6"></p>
        </div>
      </div>

      <div class="content">
        {{ .Content }}
        <br>
        <small>Posted: {{ .Date.Format "January 2, 2006" }}</small>
      </div>
    </div>
  </div>
</div>
{{ end }}
